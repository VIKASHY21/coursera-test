<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Desktop */
    @media (min-width: 992px) {
      .container {
        display: flex;
        justify-content: space-between;
        margin: 0 10%;
      }

      .box {
        width: 33.33%;
        float: left;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid black;
      }
    }

    /* Tablet */
    @media (min-width: 768px) and (max-width: 991px) {
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 0 10%;
      }

      .box {
        width: 50%;
        float: left;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid black;
      }

      .box:nth-child(3) {
        width: 100%;
        clear: left;
      }
    }

    /* Mobile */
    @media (max-width: 767px) {
      .container {
        margin: 0 5%;
      }

      .box {
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid black;
      }
    }

    .section-title {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px;
      background-color: #000;
      color: #fff;
      border: 1px solid #000;
    }

    .section {
      background-color: #f0f0f0;
      color: #000;
      padding: 10px;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Website Heading</h1>
  
  <div class="container">
    <div class="box">
      <div class="section">
        <div class="section-title">Title 1</div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at tristique nibh.</p>
      </div>
    </div>
    <div class="box">
      <div class="section">
        <div class="section-title">Title 2</div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at tristique nibh.</p>
      </div>
    </div>
    <div class="box">
      <div class="section">
        <div class="section-title">Title 3</div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at tristique nibh.</p>
      </div>
    </div>
  </div>

  <script>
    // JavaScript code can be added here if needed
  </script>
</body>
</html>
